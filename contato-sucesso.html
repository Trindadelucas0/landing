<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Mensagem enviada | EVO</title>
  <meta name="description" content="Sua mensagem foi recebida pela EVO. Entraremos em contato em breve." />
  <meta name="theme-color" content="#ff4d00" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ['Archivo Black', 'sans-serif'], body: ['Outfit', 'sans-serif'] },
          colors: { primary: '#ff4d00', background: '#030303', surface: '#090909', 'surface-elevated': '#0d0d0d', foreground: '#fafafa', muted: 'hsl(0, 0%, 55%)' }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/evo.css" />
</head>
<body class="bg-evo-background text-evo-foreground min-h-screen">
  <nav id="nav" class="fixed top-0 left-0 right-0 z-[100] transition-all duration-500 safe-top bg-gradient-to-b from-black/25 via-black/10 to-transparent">
    <div class="max-w-7xl mx-auto px-4 sm:px-[5%] md:px-[6%] py-4 sm:py-5 flex items-center justify-between gap-4">
      <a href="index.html" id="nav-logo-link" class="nav-logo-link flex items-center shrink-0">
        <span class="nav-logo-wrap" aria-hidden="true">
          <img src="img/logo/LOGO%20EVO%20PNG.png" alt="EVO" class="nav-logo-img" />
        </span>
      </a>
      <div class="hidden md:flex items-center gap-8">
        <a href="index.html" class="nav-link">Home</a>
        <a href="quem-somos.html" class="nav-link">Quem Somos</a>
        <a href="portfolio.html" class="nav-link">Galeria</a>
        <a href="produtos.html" class="nav-link">Produtos</a>
        <a href="contato.html" class="nav-link">Contato</a>
      </div>
      <button type="button" id="menu-toggle" class="md:hidden relative z-[100] flex items-center justify-center shrink-0 ml-auto p-2 text-white" aria-label="Abrir menu">
        <svg id="icon-menu" class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        <svg id="icon-close" class="w-6 h-6 text-primary hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  </nav>
  <div id="mobile-menu" class="mobile-menu hidden">
    <div class="flex flex-col gap-6">
      <a href="index.html">Home</a>
      <a href="quem-somos.html">Quem Somos</a>
      <a href="portfolio.html">Galeria</a>
      <a href="produtos.html">Produtos</a>
      <a href="contato.html" class="active">Contato</a>
    </div>
    <p class="absolute bottom-12 left-8 right-8 text-evo-muted text-sm tracking-wider">Tecnologia que move</p>
  </div>

  <main class="pt-24 sm:pt-32 pb-16 sm:pb-20 min-h-[70vh] flex flex-col items-center justify-center px-4">
    <div class="max-w-lg mx-auto text-center">
      <div class="w-16 h-16 rounded-full bg-primary/20 flex items-center justify-center mx-auto mb-6">
        <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      </div>
      <h1 class="font-display text-2xl sm:text-3xl text-white tracking-wide uppercase mb-3">Dados enviados!</h1>
      <p class="text-evo-muted text-base sm:text-lg leading-relaxed mb-8">Assim que a equipe EVO receber, entrará em contato.</p>
      <a href="index.html" class="btn-primary inline-block">Voltar ao início</a>
      <a href="contato.html" class="btn-outline inline-block ml-3 mt-3 sm:mt-0">Enviar outra mensagem</a>
    </div>
  </main>

  <footer class="relative pt-20 pb-16 px-[6%] border-t border-primary/20 bg-gradient-to-b from-surface to-background mt-20">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-0.5 bg-gradient-to-r from-transparent via-primary to-transparent opacity-70"></div>
    <div class="max-w-7xl mx-auto text-center">
      <a href="index.html" class="inline-block mb-6"><span class="font-display text-xl tracking-wider"><span class="text-primary">EVO</span></span></a>
      <p class="text-evo-muted text-sm tracking-wider">© <span id="year"></span> EVO. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function () {
      var toggle = document.getElementById('menu-toggle');
      var menu = document.getElementById('mobile-menu');
      var iconMenu = document.getElementById('icon-menu');
      var iconClose = document.getElementById('icon-close');
      if (toggle && menu) {
        toggle.addEventListener('click', function () {
          menu.classList.toggle('hidden');
          if (iconMenu && iconClose) { iconMenu.classList.toggle('hidden'); iconClose.classList.toggle('hidden'); }
        });
      }
    })();
  </script>
  <script src="js/reveal.js"></script>
</body>
</html>
